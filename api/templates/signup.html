<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Find Artisan</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/images/icon.png"/>
        <link rel="stylesheet" type="text/css" href="assets/css/header.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kufam:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="assets/css/footer.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/signup.css"/>
    </head>
    <body>
        <div class="header">
            <div class="topic">
                <header class="title">
                    <h1><span class="orange">find</span>Artisan</h1>
                </header>
            </div>
            <nav class="nav">
                <a href="#">Signup</a>
                <a href="#">Login</a>
            </nav>
        </div>
        <div id="signup" >
            <form class="signup_form">
                <h3>Register</h3>
                <label for="name">Full name:</label><br>
                <input type="text" id="fname" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="adress">House address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="name">City/County:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="name">State:</label><br>
                <input type="text" id="state" name="state"><br>
                <label for="name">Country:</label><br>
                <input type="text" id="country" name="country"><br>
                <label for="name">Password:</label><br>
                <input type="password" id="password" name="password"><br>
                <label for="name">Confirm Password:</label><br>
                <input type="password" id="cpass" name="cpass"><br>
                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <footer class="foot">
            <h4>Contact Us!</h4>
            <p class="email"><a href="support@findartisan.com">support@findartisan.com</a></p>
            <p class="copy">copyright@findartisans 2024. All rights reserved</p>
        </footer>
    </body>
</html>
