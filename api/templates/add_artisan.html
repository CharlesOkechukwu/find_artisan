{% include "header.html" %}
<div class="artisan-container">
    <form class="artisan-form" action="{{ url_for('fa_app.add_artisan')}}" method="post">
        <h4>Add Artisan</h4>
        <label for="business_name">Business name:</label>
        <input type="text" id="business_name" name="business_name"><br>
        <label for="service">Service/Ocupation:</label>
        <input type="text" id="service name=service" value="major service or occupation you're known for" required><br>
        <label for="address">Business Adress:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        <label for="phone_number">Business Phone Number:</label>
        <input type="number" id="phone_number" name="phone_number" required><br>
        <label for="email">Business Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" value="Tells us more about your business or more services you render" required></textarea>
        <label for="image1">Upload Image:</label>
        <input type="file" id="image1" name="image1" required><br>
        <label for="image2">Upload Second image:</label>
        <input type="file" id="image2" name="image2"><br>
        <label for="image3">Upload 3rd image:</label>
        <input type="file" id="image3" name="image3"><br>
        <label for="image4"> Upload 4th image:</label>
        <input type="file" id="image4" name="image4"><br>
        <input type="submit" id="image4" name="image4" value="Add Service">
    </form>
</div>
{% include "footer.html" %}
