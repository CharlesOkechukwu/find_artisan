{% include "header.html" %}
{% if session.loggedin == True %}
<div class="add-artisan">
    <h4>Welcome, {{ session.username }}</h4>
    <div class="add-service">
        <p>Do you render a service?</p>
    <button class="add"><a href="{{ url_for('fa_app.add_artisan') }}"><i class="fa-solid fa-plus"></i>   Add Service</a></button>
    </div>
</div>
{% endif %}
<div class="content">
    <div class="find">
        <form class="find-artisan" action="{{ url_for('fa_app.find_artisan')}}", method="post">
            <h4>Find Artisans Near You</h4>
            <input type="text" id="search" name="search" placeholder="Enter the service you're looking for" autocomplete="on" required><br>
            <div id="suggestions" class="suggestions">
                <ul id="options"></ul>
            </div>
            <input type="text" id="address" name="address" placeholder="current address" autocomplete="off" value="{{ user.address }}" required><br>
            <input type="text" id="city" name="city" placeholder="Current city" autocomplete="off" value="{{ user.city }}" required><br>
            <input type="text" id="state" name="state" placeholder="Current state" value="{{ user.state }}" required><br>
            <input type="text" id="country" name="country" placeholder="Current country" autocomplete="off" value="{{ user.country }}" required><br>
            <select id="filters" name="filters">
                <option value="nearby">Nearby(Less than 30km away)</option>
                <option value="in-city"> Within current city</option>
                <option value="in-state">Anywhere in the state</option>
                <option vale="in-country">Anywhere in the country</option>
            </select>
            <button type="submit" name="submit">Find Artisans</button>
        </form>
    </div>
</div>
<script src="/static/scripts/services.js"></script>
{% include "footer.html" %}
